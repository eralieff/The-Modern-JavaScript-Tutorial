<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Раскрывающееся дерево</title>

    <style>
        .tree span:hover {
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <ul class="tree" id="tree">
        <li><span>Животные</span>
            <ul>
                <li><span>Млекопитающие</span>
                    <ul>
                        <li><span>Коровы</span></li>
                        <li><span>Ослы</span></li>
                        <li><span>Собаки</span></li>
                        <li><span>Тигры</span></li>
                    </ul>
                </li>
                <li><span>Другие</span>
                    <ul>
                        <li><span>Змеи</span></li>
                        <li><span>Птицы</span></li>
                        <li><span>Ящерицы</span></li>
                    </ul>
                </li>
            </ul>
        </li>
        <li><span>Рыбы</span>
            <ul>
                <li><span>Аквариумные</span>
                    <ul>
                        <li><span>Гуппи</span></li>
                        <li><span>Скалярии</span></li>
                    </ul>
                </li>
                <li><span>Морские</span>
                    <ul>
                        <li><span>Морская форель</span></li>
                    </ul>
                </li>
            </ul>
        </li>
    </ul>
    
    <script>
        'use strict';

        tree.addEventListener('click', function (event) {
            if (event.target.tagName != 'SPAN') return;

            let li = event.target.closest('li');
            if (li.lastElementChild.tagName == 'UL' && !li.lastElementChild.hidden) {
                li.lastElementChild.hidden = true;
            }
            else if (li.lastElementChild.tagName == 'UL' && li.lastElementChild.hidden) {
                li.lastElementChild.hidden = false;
            }
        });

    </script>
</body>
</html>
