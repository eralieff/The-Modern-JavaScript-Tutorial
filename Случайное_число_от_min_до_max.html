<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Случайное целое число от min до max</title>
</head>
<body>
    <script>
        'use strict';

        function random(min, max) {
            return Math.random() * (max - min) + min;
        }

        alert( random(1, 5) );

    </script>
</body>
</html>
