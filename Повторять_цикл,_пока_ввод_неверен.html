<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Повторять цикл, пока ввод неверен</title>
</head>
<body>
    <script>
        'use strict';
        let number;
        do {
            number = prompt('Введите число больше 100', '');
        } while (number <= 100 && number);
    </script>
</body>
</html>
