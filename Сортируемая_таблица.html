<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сортируемая таблица</title>
    <style>
        table {
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 4px;
        }
        th {
            cursor: pointer;
        }
        th:hover {
            background: yellow;
        }
    </style>
</head>
<body>
    <table id="grid">
        <thead>
            <tr>
                <th data-type="number">Возраст</th>
                <th data-type="string">Имя</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>5</td>
                <td>Вася</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Петя</td>
            </tr>
            <tr>
                <td>12</td>
                <td>Женя</td>
            </tr>
            <tr>
                <td>9</td>
                <td>Маша</td>
            </tr>
            <tr>
                <td>1</td>
                <td>Илья</td>
            </tr>
        </tbody>
    </table>

    <script>
        'use strict';

        class Grid {
            constructor(elem) {
                elem.onclick = this.onClick.bind(this);
            }

            number() {
                let sortedRows = Array.from(grid.rows)
                .slice(1)
                .sort((rowA, rowB) => rowA.cells[0].innerHTML - rowB.cells[0].innerHTML);

                grid.tBodies[0].append(...sortedRows);
            }

            string() {
                let sortedRows = Array.from(grid.rows)
                .slice(1)
                .sort((rowA, rowB) => rowA.cells[1].innerHTML > rowB.cells[1].innerHTML ? 1 : -1);

                grid.tBodies[0].append(...sortedRows);
            }

            onClick(event) {
                let type = event.target.dataset.type;
                if (type) {
                    this[type]();
                }
            }
        }

        new Grid(grid);
    </script>
</body>
</html>
