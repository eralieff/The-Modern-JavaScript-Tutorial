<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выведите чётные числа</title>
</head>
<body>
    <script>
        'use strict';

        // my version
        for (let i = 2; i <= 10; i+=2) {
            alert(i);
        }
        
        // textbook version
        for (let i = 2; i <= 10; i++) {
            if (i % 2 == 0) {
                alert( i );
            }
        }
    </script>
</body>
