<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Покажите знак числа</title>
</head>
<body>
    <script>
        'use strict';
        let number = prompt('Введите число:', '');
        
        if (0 == number) {
            alert('0');
        }
        else if (0 < number) {
            alert('1');
        }
        else {
            alert('-1');
        }
    </script>
</body>
</html>
