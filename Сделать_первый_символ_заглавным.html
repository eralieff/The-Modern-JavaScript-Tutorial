<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сделать первый символ заглавным</title>
</head>
<body>
    <script>
        'use strict';

        function ucFirst(word) {
            if (word.length != 0) {
                return word.at(0).toUpperCase() + word.slice(1);
            }
            return "";
        }

        alert( ucFirst("вася") );
    </script>
</body>
</html>
