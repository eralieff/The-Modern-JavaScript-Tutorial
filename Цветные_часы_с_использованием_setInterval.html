<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Цветные часы с использованием setInterval</title>
    <style>
        .hour {
            color: red;
        }
        .min {
            color: green;
        }
        .sec {
            color: blue;
        }
    </style>
</head>
<body>
    <div id="clock">
        <span class="hour">hh</span>:<span class="min">mm</span>:<span class="sec">ss</span>
    </div>
    <!-- клик по этой кнопке вызовет clockStart() -->
    <input type="button" onclick="clockStart()" value="Старт">

    <!-- клик по этой кнопке вызовет clockStop() -->
    <input type="button" onclick="clockStop()" value="Стоп">

    <script>
        'use strict';

        let clock = document.getElementById('clock');

        function update() {
            let now = new Date();

            let hours = now.getHours();
            if (hours < 10) {
                hours = '0' + hours;
            }
            clock.children[0].textContent = hours;

            let minutes = now.getMinutes();
            if (minutes < 10) {
                minutes = '0' + minutes;
            }
            clock.children[1].textContent = minutes;

            let seconds = now.getSeconds();
            if (seconds < 10) {
                seconds = '0' + seconds;
            }
            clock.children[2].textContent = seconds;
        }

        let intervalID;

        function clockStart() {
            intervalID = setInterval(update, 1000);
            update();
        }

        function clockStop() {
            clearInterval(intervalID);
            intervalID = null;
        }
    </script>
</body>
</html>
