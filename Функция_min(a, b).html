<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Функция min(a, b)</title>
</head>
<body>
    <script>
        'use strict';
        function min(a, b) {
            if (a > b) {
                return b;
            }
            else {
                return a;
            }
        }

        // function min (a, b) {
        //     return (a > b) ? b : a;
        // }
    </script>
</body>
</html>
