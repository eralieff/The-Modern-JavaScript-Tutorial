<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оставить уникальные элементы массива</title>
</head>
<body>
    <script>
        'use strict';

        function unique(arr) {
            let uniqueArray = [];
            arr.map((item, index) => uniqueArray.includes(item) || uniqueArray.push(item));
            return uniqueArray;
        }

        let strings = ["кришна", "кришна", "харе", "харе", "харе", "харе", "кришна", "кришна", ":-O"];

        alert( unique(strings) ); // кришна, харе, :-O
    </script>
</body>
</html>
