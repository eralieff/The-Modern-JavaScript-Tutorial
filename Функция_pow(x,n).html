<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Функция pow(x,n)</title>
</head>
<body>
    <script>
        'use strict';
        // function pow(x, n) {
        //     return x**n;
        // }

        function pow(x, n) {
            let numberMultiplied = x;
            for (let i = 1; i < n; i++) {
                numberMultiplied *= x;
            }
            return numberMultiplied;
        }

        let x = prompt('Введите число', '');
        let n = prompt('Введите степень', '');
        
        if (n < 1) {
            alert(`Степень ${n} не поддерживается, используйте натуральное число`);
        } 
        else {
            alert( pow(x, n) );
        }
    </script>
</body>
</html>
