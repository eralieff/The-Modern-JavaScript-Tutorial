<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задержка на промисах</title>
</head>
<body>
    <script>
        'use strict';

        function delay(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        delay(3000).then(() => alert('выполнилось через 3 секунды'));
    </script>
</body>
</html>
