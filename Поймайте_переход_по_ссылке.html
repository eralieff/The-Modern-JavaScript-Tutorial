<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поймайте переход по ссылке</title>
    <style>
        #contents {
            padding: 5px;
            border: 1px green solid;
        }
    </style>
</head>
<body>
    <fieldset id="contents">
        <legend>#contents</legend>
        <p>
            Как насчёт того, чтобы прочитать <a href="https://wikipedia.org">Википедию</a> или посетить <a href="https://w3.org"><i>W3.org</i></a> и узнать о современных стандартах?
        </p>
    </fieldset>

    <script>
        'use strict';

        contents.addEventListener('click', function(event) {
            let link = event.target.closest('a');
            if (!link) return;
            let href = link.getAttribute('href');
            let isLeave = confirm(`Leave for ${href}?`);
            if (!isLeave) event.preventDefault();
        });
    </script>
</body>
</html>
